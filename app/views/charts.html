<div class="well">
  <div class="row-fluid">
    <!--Header-->
    <p class="span2">
      <button
        class="btn btn-block btn-primary"
        ng-click="clearAll()">
        Reset All
      </button>
    </p>
    <div class="span4">
      <select ng-model="selectedEvent"
              ng-options="event.value for event in events"
              ng-change="changeCategory(event.value)">
        <option value="">
        </option>
      </select>
    </div>
    <!--Charts-->
    <div class="span12">
      <div class="span6">
        <div id="pie">
        </div>
      </div>
      <div class="span6">
        <div id="time">
        </div>
      </div>
    </div>
  </div>
</div>
